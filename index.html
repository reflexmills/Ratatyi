<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рататуй | Музыка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff3c00, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid white;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 10px;
        }

        .service {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px 10px;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: contain;
        }

        .service-name {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 400px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Рататуй" class="logo" id="logo">
        <h1>Рататуй | Музыка</h1>
        
        <div class="services-grid">
            <a href="https://t.me/ratatyimyz" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" class="service-icon">
                <span class="service-name">Telegram канал</span>
            </a>
            
            <a href="https://vk.com/ratatyimyz" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/VK.com-logo.svg/2048px-VK.com-logo.svg.png" class="service-icon">
                <span class="service-name">Сообщество VK</span>
            </a>
            
            <a href="https://music.yandex.ru/artist/20886480?utm_medium=copy_link" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Yandex_Music_icon.svg/2048px-Yandex_Music_icon.svg.png" class="service-icon">
                <span class="service-name">Яндекс Музыка</span>
            </a>
            
            <a href="https://vk.com/artist/2227469167115339691" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Music_logo.png/640px-VK_Music_logo.png" class="service-icon">
                <span class="service-name">VK Музыка</span>
            </a>
            
            <a href="https://open.spotify.com/artist/28SlXUri55LKNUCqc40XX3?si=OTOHevVlToSDFOe4CrTBjA" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" class="service-icon">
                <span class="service-name">Spotify</span>
            </a>
            
            <a href="https://music.apple.com/us/artist/%D1%80%D0%B0%D1%82%D0%B0%D1%82%D1%83%D0%B9/1723605447" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Apple_Music_logo.svg/640px-Apple_Music_logo.svg.png" class="service-icon">
                <span class="service-name">Apple Music</span>
            </a>
            
            <a href="https://www.youtube.com/channel/UCcu_Fz0QaY25itjFIKhs-JQ" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/2048px-YouTube_social_white_square_%282017%29.svg.png" class="service-icon">
                <span class="service-name">YouTube</span>
            </a>
            
            <a href="https://zvuk.com/artist/212803657" class="service" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Sberbank_Logo_2020.svg/1200px-Sberbank_Logo_2020.svg.png" class="service-icon">
                <span class="service-name">СберЗвук</span>
            </a>
        </div>
        
        <div class="footer">
            Слушайте на всех платформах
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // Можно заменить лого на ваше
        // document.getElementById('logo').src = 'ваша_ссылка_на_лого.jpg';
    </script>
</body>
</html>
